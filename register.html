<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocoaCrave - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3d2817 0%, #5c3d2e 50%, #2d1810 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(210, 140, 80, 0.15) 0%, transparent 70%);
      animation: float 20s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    form {
      background: rgba(45, 24, 16, 0.7);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 40px rgba(210, 140, 80, 0.4);
      border: 2px solid rgba(210, 140, 80, 0.5);
      position: relative;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #d4a574, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 700;
      color: #e8d4c4;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 2px solid rgba(210, 140, 80, 0.4);
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: #f5f5f5;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      outline: none;
      border-color: #d4a574;
      background: rgba(212, 165, 116, 0.15);
      box-shadow: 0 0 15px rgba(212, 165, 116, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: linear-gradient(135deg, #d4a574, #b8860b);
      border: none;
      border-radius: 10px;
      color: #1a1a1a;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(212, 165, 80, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #b8860b, #8b6914);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 165, 80, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.95rem;
      min-height: 20px;
      text-align: center;
    }

    .message.success {
      color: #7fff7f;
      background: rgba(127, 255, 127, 0.15);
      border: 1px solid rgba(127, 255, 127, 0.3);
    }

    .message.error {
      color: #ff9999;
      background: rgba(255, 153, 153, 0.15);
      border: 1px solid rgba(255, 153, 153, 0.3);
    }

    a {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #d4a574;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.93rem;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #f0e68c;
      text-decoration: underline;
    }

    .back-link {
      margin-top: 14px;
      font-size: 0.88rem;
      color: rgba(212, 165, 116, 0.8);
    }

    @media (max-width: 600px) {
      form {
        padding: 35px 25px;
      }

      h2 {
        font-size: 1.7rem;
        margin-bottom: 25px;
      }

      input {
        padding: 11px 12px;
        margin-bottom: 14px;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 30px 20px;
        max-width: 95%;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      input, button {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      label {
        font-size: 0.9rem;
        margin: 12px 0 6px;
      }
    }
  </style>
</head>
<body>

  <form id="registerForm" autocomplete="off">
    <h2>üç´ Register</h2>
    
    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label for="dob">Date of Birth</label>
    <input id="dob" type="date" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password (min 6 characters)" minlength="6" required>

    <button type="submit">Register</button>
    
    <div class="message" id="msg"></div>
    
    <a href="login.html">‚úì Already have an account? Login here</a>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </form>

  <script>
    document.getElementById("dob").max = new Date().toISOString().split("T")[0];

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      
      const email = e.target.email.value.trim().toLowerCase();
      const dob = e.target.dob.value;
      const password = e.target.password.value;

      if (!email || !dob || !password) {
        showMsg("‚ùå Please fill in all fields.", "error");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMsg("‚ùå Please enter a valid email address.", "error");
        return;
      }

      if (password.length < 6) {
        showMsg("‚ùå Password must be at least 6 characters.", "error");
        return;
      }

      let users = JSON.parse(localStorage.getItem("cc_users")) || [];
      
      if (users.find(u => u.email === email)) {
        showMsg("‚ùå Email already registered! Try logging in.", "error");
        return;
      }

      users.push({ email, dob, password });
      localStorage.setItem("cc_users", JSON.stringify(users));
      showMsg("‚úÖ Registration successful! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });

    function showMsg(text, type) {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = "message " + type;
    }
  </script>

</body>
</html>
